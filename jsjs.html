<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Página de Película - MiPáginaWeb</title>
  <link rel="stylesheet" type="text/css" href="jsjs.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/ICONPMP.ico">
</head>

<body>


  <main>
    <section class="movie-details">

      <div class="content">
        <div class="rating">
          <div id="movie-image"></div>
          <div class="icon">
            <i class="fa fa-star"></i>
            <span id="rating-number"></span>
          </div>
        </div>
        <div class="details">
          <div class="movie-info">
            <h1 id="movie-title"></h1>
            <p id="movie-description"></p>
            <button id="add-to-list-btn">Agregar a mi lista</button>
            <button id="report-btn">Reportar</button>
          </div>
        </div>


      </div>

      <div class="movieframe">
        <iframe class="movie-playerr" id="movie-player" frameborder="0" allowfullscreen></iframe>
      </div>

    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="jsjs.js"></script>
</body>

</html>
